<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon profil administration</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
    />
    <!-- GOOGLE ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../../utils/global.css">
    <link rel="stylesheet" href="../../css/administration/mon-profil-admin.css">
</head>

<body>

    <Header>
        <div class="logo-container">
            <a href="./liste-formations.html">
                <img src="../../assets/logo-mymood.png" alt="retour à la page d'accueil" class="logo rotating">
            </a>
        </div>

        <div class="right-btn-container">
            <a href="./liste-formations.html" class="btn link header-link">Administration</a>
            <button type="button" class="btn header-btn">Déconnexion</button>
        </div>
    </Header>

    <main>
        <h1>
            <span>M</span>y<span>M</span>ood
        </h1>
        <h2>Ton humeur, notre soutien.</h2>

        <form action="" class="card-btn-container">
            <div class="inputs">
                <input type="text" name="firstname" placeholder="Prénom" autocomplete="on" required>

                <input type="text" name="name" placeholder="Nom" autocomplete="on" required>

                <input type="email" name="email" placeholder="Adresse mail" autocomplete="on" required>

                <input type="password" name="password" placeholder="Nouveau mot de passe" required>

                <input type="password" name="password" placeholder="Confirmer nouveau mot de passe" required>
            </div>

            <div class="main-btn-container">
                <a href="" class="btn main-btn link go-back">Annuler</a> <!-- retour sur la page précédente => js : history.back() -->

                <button type="submit" class="btn main-btn">Valider</button>
            </div>
        </form>
    </main>

    <footer></footer>

</body>

</html>
